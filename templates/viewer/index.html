<head>
  <meta charset="utf-8">

  <!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
       Remove this if you use the .htaccess -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Viewer</title>
  <meta name="description" content="DICOM Viewer">
  <meta name="author" content="CBMi">
</head>

<body scroll="no" style="overflow:hidden;">
    <script>
        var STATIC_URL = "";
        function getCSS(path){
             var head  = document.getElementsByTagName('head')[0];
             var link  = document.createElement('link');
             link.rel  = 'stylesheet';
             link.type = 'text/css';
             link.href = STATIC_URL+path;
             link.media = 'all';
             head.appendChild(link);
        }
       getCSS("viewer/css/style.css?v=2");
       getCSS("viewer/css/button-styles.css?v=2");
       getCSS("viewer/css/Aristo/jquery-ui-1.8.7.custom.css");
    </script>
    <div id="header" style="z-index:10">
    <h2 id="study_description"></h2>
        <div id="toolbar">
            <a href="#" id="move" class="icon left icon74"><span>Move</span></a>
            <a href="#" id="window" class="icon middle icon62"><span>Window Level</span></a>
            <a href="#" id="measure" class="icon middle icon186"><span>Measure</span></a>
            <a href="#" id="recover" class="icon middle icon90"><span>Recenter Image</span></a>
            <a href="#" id="animate" class="icon right icon46"><span>Animate</span></a>
	    </div>
    </div>
    <div id="center">
        <div id="slider"></div>
        <img id="lightbox" style="display:none;" src="">
    </div>
    <div id="instancepanel" class="nano">
      <div class="content">
           <table id="instances"></table>
      </div>
    </div>
    <div id="handle">
        <div id="arrow" class="left"></div>
    </div>
    
    <div id="series" class="nano">
        <div class="content"> 
        </div>
    </div>

    <div id="footer"> 
       <div class="dicom_info" id="pixel_spacing"></div>
       <div class="dicom_info" id="window_info"></div>
       <h3 id="image_number"></h3>
       <h3 id="pixel_message"></h3>
    </div>

	<div id="dialog-confirm" title="Research Use Only" style="display:none;">
	    <p><span class="ui-icon ui-icon-alert" style="float: left; margin: 0 7px 20px 0;"></span>This is not a certified Medical Device and is not to be used for any clinical or diagnostic purposes. It is for research only.</p>
	</div>
  <script>
      (function(d, script) {
        script = d.createElement('script');
        script.type = 'text/javascript';
        script.async = true;
        script.src = STATIC_URL+'viewer/js/libs/require.js';
        script.setAttribute('data-main', STATIC_URL+'viewer/js/main');
        d.getElementsByTagName('head')[0].appendChild(script);
       }(document));
  </script>

  <!-- _ templates-->
  <script id="seriesview" type="text/jst">
      <p class="full_series_description"><%=description%></p>
      <p class="series_description"><%=description%></p>
      <img width="<%=size%>px" src="<%=wado_url%>" alt="A DICOM Series"/>
  </script>
  <script id="instanceview" type="text/jst">
      <img width="<%=size%>px" src="<%=wado_url%>" alt="A DICOM Object"/>
  </script>
  <!-- end templates-->

  <!--[if lt IE 7 ]>
    <script src="js/libs/dd_belatedpng.js"></script>
    <script>DD_belatedPNG.fix("img, .png_bg"); // Fix any <img> or .png_bg bg-images. Also, please read goo.gl/mZiyb </script>
  <![endif]-->
</body>
</html>
